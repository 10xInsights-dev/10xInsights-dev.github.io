<div class="container mt-5">
    {% assign people = site.people | sort: 'name' | where: "host","true" %}
    {% include section_header.html title="Hosts" brief="meet the podcast crew" %}

    <div class="row align-items-center mt-3 ">
        {% for person in people %}
        <div class="col-md-3 d-flex offset-md-1 ">

            {% include highlighted_box.html  title=person.name button=person.url img=person.image %}


         </div>
        {% endfor %}


    </div>
</div>
