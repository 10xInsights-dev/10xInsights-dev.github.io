<article>
    <figure>
        <img src="/assets/images/{{entry.image}}" alt="Episode {{entry.seq}}" width="200px" height="150px" style="object-fit: cover;">
        <figcaption>Episode {{entry.seq}}: {{entry.title}}</figcaption>
    </figure>
    <p>{{entry.slug}}</p>
    {% include speaker_icons.html speakers=entry.speakers %}
</article>
