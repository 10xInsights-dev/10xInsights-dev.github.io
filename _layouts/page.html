<html>
<head>
    <meta charSet="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
          rel="stylesheet">
    <title>10x Insights.dev</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/assets/css/style.css" rel="stylesheet"/>
</head>

<body>

<main>

    <div class="container mt-5">

        <div class="row align-items-center">
            <div class="col-md-8 d-flex justify-content-left">
                <!-- Card -->
                <div class="card border-0">

                    <div class="card-body minihero ">
                        <h1 class="display-5"><img src="/assets/logo/{{page.logo}}" width="50px" height="50px">{{page.title}}
                        </h1>
                        <a href="/" class="card-text btn btn-dark btn-lg dm-sans-100">Home</a>
                        <a href="/podcasts" class="card-text btn btn-dark btn-lg dm-sans-100">Podcasts</a>
                        <a href="/blog" class="card-text    btn btn-dark btn-lg dm-sans-100">Blog</a>

                    </div>
                </div>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <img alt="" src="https://api.pictographic.io/images/notion/E2h0hG0pDSKuqEmC2CHw.svg ?color=%23161613"/>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-10 offset-md-1  mt-3" >
                {{ content }}
            </div>

        </div>
    </div>


    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
